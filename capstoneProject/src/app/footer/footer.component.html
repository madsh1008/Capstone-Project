<mat-toolbar color="accent" style="height: 100px;">
  <div class="logo">
    <img src="https://i.postimg.cc/90RBV9wY/temp-Image-KISn-FW.jpg" width="80px" height="80px" alt="Tiger Trade logo">
  </div>
  <div class="popup" *ngIf="(auth.isAuthenticated$ | async) === false">

  </div>
</mat-toolbar>
