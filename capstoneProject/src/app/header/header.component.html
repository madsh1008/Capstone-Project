<mat-toolbar color="primary">
  <div class="main-buttons">
    <a color="accent" mat-raised-button [hidden]="(auth.isAuthenticated$ | async) === false" routerLink="/" routerLinkActive="active">Home</a>
  <a color="accent" mat-raised-button [hidden]="(auth.isAuthenticated$ | async) === false" routerLink="/posts" routerLinkActive="active">Posts</a>
  <a color="accent" mat-raised-button [hidden]="(auth.isAuthenticated$ | async) === false" routerLink="/profile" routerLinkActive="active">Profile</a>
  </div>
  <div class="wrap">
  <div class="welcome" *ngIf="auth.user$ | async as user">
    <p>Hi, {{ user.nickname }}!</p>
  </div>
  <div class="profile-button">
    <app-login-page *ngIf="(auth.isAuthenticated$ | async) === false"></app-login-page>
  <app-logout-page *ngIf="auth.isAuthenticated$ | async"></app-logout-page>
  </div>
  </div>
</mat-toolbar>
